{% extends 'userapp/base.html' %}

{% block content %}
<div class="row">
<div class="col-sm-12">
    <h4 class="text-center alert alert-info">Add new Question</h4>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add" class="btn btn-success">
        <input type="reset" value="Reset" class="btn btn-danger">
        <!--<a href="{% url 'add_question' %}" class="btn btn-info">Back to Question List</a>-->
    </form>
</div>
</div>
{% endblock content %}
